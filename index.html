<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Calculator Lite</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <header><h1>Calculator Lite</h1></header>
    <div class="main-container">
        <div class="screen-container">
            <div class="screen history"></div>
            <div class="screen current">0</div>
        </div>
        <div class="keyboard">
            <button id="square" class="operator func unary" data-key="^">x<sup>2</sup></button>
            <button id="root" class="operator func unary" data-key="`">&radic;x</button>
            <button id="delete" class="func">C</button>
            <button id="deleteAll" class="func">CA</button>
            <button id="add" class="operator func" data-key="+">+</button>
            <button id="subtract" class="operator func" data-key="-">&minus;</button>
            <button id="multiply" class="operator func" data-key="*">&times;</button>
            <button id="divide" class="operator func" data-key="/">&divide;</button>
            <button class="number" data-num = "7">7</button>
            <button class="number" data-num = "8">8</button>
            <button class="number" data-num = "9">9</button>
            <button id="equals">=</button>
            <button class="number" data-num = "4">4</button>
            <button class="number" data-num = "5">5</button>
            <button class="number" data-num = "6">6</button>
            <button class="number" data-num = "1">1</button>
            <button class="number" data-num = "2">2</button>
            <button class="number" data-num = "3">3</button>
            <button id="changeSign" class="func">&plusmn;</button>
            <button class="number" data-num = "0">0</button>
            <button id="dot">.</button>
        </div>
    </div>
    <footer>Copyright &copy; Maryna Snihurska aka RinaSatsu (for The Odin Project) 2023</footer>
</body>
</html>
