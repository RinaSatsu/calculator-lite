<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Calculator Lite</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <header><h1>Calculator Lite</h1></header>
    <div class="main-container">
        <div class="screen-container">
            <div class="screen history">5+3=</div>
            <div class="screen current">8</div>
        </div>
        <div class="keyboard">
            <button id="square">x^2</button>
            <button id="root">/x</button>
            <button id="delete">C</button>
            <button id="deleteAll">CA</button>
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="multiply">x</button>
            <button id="divide">/</button>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="equals">=</button>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="sign">+/-</button>
            <button id="num0">0</button>
            <button id="dot">.</button>
        </div>
    </div>
</body>
</html>
